{% extends 'base.html' %}
{% block title %}Quote{% endblock %}
{% block content %}
<br><br>
<div class="container">
    <div class="alert alert-primary" role="alert">
        <h3 class="text-center"><b>{{ context.content }}</b></h3>
        <hr>
        <p style="text-align: right; color: red;"><i><b><a style="text-decoration: none"
                                                           href="/{{ context.author }}/quotes">{{
            context.author }}</a></b></i></p>
    </div>
</div>
{% endblock %}
