{% extends 'base.html' %}
{% block title %}Quote{% endblock %}
{% block content %}

<section class="py-5 text-center container">
    <div class="col-lg-6 col-md-8 mx-auto">
        <h1>{{ quote.author }}</h1>
        <p class="lead text-body-primary">{{ quote.content }}</p>
        <hr>
        <a href="{{ url_for('short_quote') }}" style="text-decoration: none; color: red"><b>Another short quote</b></a>
    </div>
</section>

{% endblock %}
